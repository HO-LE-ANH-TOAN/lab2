<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial;
    }

    body {
        background-color: #F3F3F3;
        padding: 30px;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin-bottom: 20px;
    }

        .nav .left h3 {
            font-style: italic;
            font-weight: 600;
            color: #696969;
            position: relative;
        }

            .nav .left h3::after {
                position: absolute;
                content: "|";
                font-weight: lighter;
                opacity: 50%;
                left: calc(-1rem / 2 - 1px);
                top: -2px;
            }

        .nav .right h3 {
            font-weight: 600;
            color: #696969;
        }

        .nav .left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }


            .nav .left h2 {
                text-transform: uppercase;
            }

        .nav .right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

    .main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

        .main .a {
            display: flex;
            gap: 1rem;
        }

    footer {
        margin-top: 2rem;
        width: 100%;
    }

        footer .content {
            margin-top: 1rem;
            display: flex;
            font-size: 14px;
            justify-content: space-between;
            opacity: 70%;
        }
</style>
<body>
    <header>
        <div class="nav">
            <div class="left">
                <h2>peter verkuilen</h2>
                <h3>Design + ....</h3>
            </div>
            <div class="right">
                <h3>Welcome</h3>
                <h3>Designs</h3>
                <h3>About</h3>
            </div>
        </div>
    </header>
    <hr>
    <div class="content">
        <div class="main">
            <div>
                <img style="width: 100%; height: 300px; object-fit: cover; object-position: top"
                     src="https://askleo.com/wp-content/uploads/2010/12/desktop_computer.jpg"/>"
                    
            </div>
            <div class="a">
                <img style="width: 100%; height: 300px; object-fit: cover; object-position: top"
                     src="https://i5.walmartimages.com/asr/f5f4e389-e74a-429f-b01a-17c8df9d5471.3d2a21386589b013c978e6793e8d0abe.jpeg" />"
                  
                <img style="width: 100%; height: 300px; object-fit: cover; object-position: top"
                     src="https://www.bhphotovideo.com/images/images2000x2000/apple_z0pd_me086ll_a_tp_21_5_imac_desktop_computer_1061728.jpg" />"
                   
            </div>
        </div>
    </div>
    <footer>
        <hr>
        <div class="content">
            <div class="left">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus
            </div>
            <div class="right">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </div>
        </div>
    </footer>
</body>
</html>
